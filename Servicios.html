<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #929292;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 500;
        }

        header img {
            max-width: 90px;
            height: auto;
        }

        nav {
            background-color: #444;
            padding: 0.5rem;
            position: fixed;
            top: 100px;
            width: 100%;
            z-index: 500;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {   
            color: #fff;
            padding: 1rem;
            text-decoration: none;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            padding: 0;
            list-style: none;
        }

        nav ul li ul li a {
            padding: 0.5rem 1rem;
        }

        nav ul li:hover ul {
            display: block;
        }

        main {
            padding: 6rem 1rem;
            text-align: center;
            background-color: #ffffff;
            min-height: 600px;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            color: #383838;
            padding-top: 5rem;
            font-weight: 900;
        }

        .service-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .service {
            margin: 2rem 0;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .service img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .service-content {
            padding: 1rem;
        }

        .service-title {
            font-size: 2rem;
            color: #444;
            margin: 1rem 0;
        }

        .service-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .quote-button {
            background-color: #444;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 1rem auto;
        }

        .quote-button:hover {
            background-color: #555;
        }

        .footer-text {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #333;
            font-weight: 700;
        }

        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Media Queries para diferentes tamaños de pantalla */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            main {
                padding: 8rem 1rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .service-title {
                font-size: 1.5rem;
            }

            .service-description {
                font-size: 1rem;
            }

            .quote-button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.5rem;
            }

            nav {
                padding: 0.25rem;
                top: 3.5rem;
            }

            nav ul li a {
                padding: 0.5rem;
            }

            main {
                padding: 6rem 0.5rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .service-title {
                font-size: 1.2rem;
            }

            .service-description {
                font-size: 0.9rem;
            }

            .footer-text {
                padding: 1rem;
                font-size: 1rem;
            }

            .quote-button {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>

    </header>
    <nav>
        <ul>

            <div class="service">

                <a href="formulario2.html" class="quote-button">Solicitar Servicios</a>

            <div class="service">

                </div>
                <a href="formulario2.html" class="quote-button">Solicitar Servicios</a>
            </div>
        </div>
    </main>
    <div class="footer-text">

    <footer>
        <p>&copy; 2024 Materco @sanelylisbet</p>
    </footer>
</body>
</html>
