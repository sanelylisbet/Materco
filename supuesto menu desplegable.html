<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Desplegable de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #929292;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header img {
            max-width: 100px; /* Ajusta este valor según el tamaño de tu logo */
            height: auto;
        }

        nav {
            background-color: #444;
            padding: 0.5rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            padding: 0;
            list-style: none;
        }

        nav ul li ul li a {
            padding: 0.5rem 1rem;
        }

        nav ul li:hover ul {
            display: block;
        }

        main {
            padding: 2rem;
            text-align: center;
            background-image: url('imagen de fondo.JPEG'); /* Cambia 'imagen_de_fondo.JPEG' al nombre de tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 400px; /* Ajusta la altura mínima según tus necesidades */
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 2rem;
        }

        .gallery img {
            margin: 10px;
            max-width: 300px; /* Ajusta el tamaño máximo de las imágenes */
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="MATERCO LOGO.png" alt="Logo de la Empresa">
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a>
                <ul>
                    <li><a href="#">Producto 1</a></li>
                    <li><a href="#">Producto 2</a></li>
                    <li><a href="#">Producto 3</a></li>
                </ul>
            </li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <!-- Contenido principal sin los textos eliminados -->
    </main>
    <div class="gallery">
        <img src="imagen 1.jpeg" alt="Imagen 1">
        <img src="imagen 2.jpeg" alt="Imagen 2">
        <img src="imagen 3.jpeg" alt="Imagen 3">
        <!-- Agrega más imágenes según sea necesario -->
    </div>
</body>
</html>
